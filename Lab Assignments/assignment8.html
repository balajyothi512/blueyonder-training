<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New HTML5 Input Types and Attributes</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* Ensures padding and border are included in the element's total width and height */
    }
    input[type="color"] {
      height: 40px;
      padding: 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>HTML5 Form with New Input Types and Attributes:</h2>
  <form action="/submit-form" method="POST">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    
    <label for="website">Website URL:</label>
    <input type="url" id="website" name="website" placeholder="https://google.com" required>
    
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" required>
    
    <label for="favorite-color">Favorite Color:</label>
    <input type="color" id="favorite-color" name="favorite-color" required>
    
    <label for="quantity">Quantity (1-10):</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10" required>
    
    <label for="custom-pattern">Custom Pattern (ABC-123):</label>
    <input type="text" id="custom-pattern" name="custom-pattern" pattern="[A-Z]{3}-[0-9]{3}" title="Please enter in format ABC-123" required>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
