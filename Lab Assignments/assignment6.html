

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling a Table</title>
  <style>
    
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-size: 1.2em;
      margin: 10px;
    }
    h2{
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Sample Table</h2>
  <table>
    <caption>Employee Information</caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>Manager</td>
        <td>HR</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>Developer</td>
        <td>IT</td>
      </tr>
      <tr>
        <td>Michael Johnson</td>
        <td>Designer</td>
        <td>Marketing</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
