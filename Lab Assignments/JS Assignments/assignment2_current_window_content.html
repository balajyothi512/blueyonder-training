<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Current Window Contents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Print Current Window Contents</h1>
    <p>Click the button below to print the current window contents.</p>
    
    <button onclick="printWindowContents()">Print Window</button>

    <script>
        function printWindowContents() {
            window.print();
        }
    </script>
</body>
</html>
