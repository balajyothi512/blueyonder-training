<html>
    <hearder>
        <title>Array Elements To Join Strings</title>
    </hearder>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>

        <script>
            const myColor=["Red","Green","White","Black"];
            document.getElementById("demo").innerHTML=myColor.join(",");
            document.getElementById("demo1").innerHTML=myColor.join(",");
            document.getElementById("demo2").innerHTML=myColor.join("+");
        </script>
    </body>
</html>
