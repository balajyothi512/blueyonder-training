<html>
    <header>
        <title>Sort Three Numbers</title>
    </header>
    <body>
        <p id="demo"></p>
        <script>
           
        let num1 = 0;
        let num2 = -1;
        let num3 = 4;
         if (num1 >= num2) {
            alert(num3 + ", " + num1 + ", " + num2);
        } else {
            alert(num3 + ", " + num2 + ", " + num1);
        }
        
            
        </script>
    </body>
</html>
