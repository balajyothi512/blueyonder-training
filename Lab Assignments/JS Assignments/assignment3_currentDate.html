<html>
    <header>
        <title>Current Date</title>
    </header>
    <body>
        <p id="demo"></p>
        <script>
            const c=new Date("2024-07-17");
            document.getElementById("demo").innerHTML=c.getDate()+"-"+c.getMonth()+"-"+c.getFullYear();
        </script>
    </body>
</html>
