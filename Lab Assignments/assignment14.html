<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Graphics Example</title>
  <link rel="stylesheet" href="styles14.css">
</head>
<body>
  <h2>SVG Graphics Example</h2>

  <svg width="400" height="200">
    <!-- Rectangle -->
    <rect x="50" y="20" width="150" height="100" fill="skyblue" stroke="black" stroke-width="2" />

    <!-- Circle -->
    <circle cx="300" cy="70" r="50" fill="orange" stroke="black" stroke-width="2" />

    <!-- Line -->
    <line x1="50" y1="150" x2="350" y2="150" stroke="green" stroke-width="4" />
  </svg>

  <p>SVG shapes styled with CSS:</p>
  <svg class="styled-svg" width="400" height="200">
    <rect x="50" y="20" width="150" height="100" />
    <circle cx="300" cy="70" r="50" />
    <line x1="50" y1="150" x2="350" y2="150" />
  </svg>
</body>
</html>
