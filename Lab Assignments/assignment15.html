<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Example</title>
  <link rel="stylesheet" href="styles15.css">
</head>
<body>
  <h2>Drag and Drop Example</h2>

  <div id="drag-container">
    <!-- Draggable elements -->
    <div id="draggable1" class="draggable" draggable="true">Draggable Element 1</div>
    <div id="draggable2" class="draggable" draggable="true">Draggable Element 2</div>
    <div id="draggable3" class="draggable" draggable="true">Draggable Element 3</div>
  </div>

  <div id="drop-container">
    <!-- Drop zones -->
    <div id="dropzone1" class="dropzone">Drop Zone 1</div>
    <div id="dropzone2" class="dropzone">Drop Zone 2</div>
    <div id="dropzone3" class="dropzone">Drop Zone 3</div>
  </div>

  <script src="script15.js"></script>
</body>
</html>
