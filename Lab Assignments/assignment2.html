<!DOCTYPE html>
<html>
    <head>
        <title>Headings</title>
    </head>
    <body>
        <h1><b>This text is bold</b></h1>
        <h2><i>This text is italic</i></h2>
        <h3><sub>This is subscript</sub> </h3>
        <h4><sup>This is superscript</sup></h4>
        <h5><strong>This is strong</strong></h5>
        <h6><mark>This is marked text</mark></h6>

    </body>
</html>
