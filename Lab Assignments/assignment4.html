<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedding Images, Audio, and Video</title>
</head>
<body>
  <h2>Embedding an Image:</h2>
  <img src="/brown bear.jpg" alt="Description of the image">
  <h2>Embedding Audio:</h2>
  <audio controls>
    <source src="https://example.com/path/to/your/audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <h2>Embedding Video:</h2>
  <video controls>
    <source src="https://example.com/path/to/your/video.mp4" type="video/mp4">
    <source src="https://example.com/path/to/your/video.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>
</body>
</html>
